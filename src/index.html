<!doctype html>
<html class="scroll-smooth">

<head>

    <meta name="Description" content="Template portafolio desarrollador full-stack" />
    <title>Portafolio</title>
    <link rel="shortcut icon" href="/images/logotipo-jm.ico" type="image/x-icon">
    <!-- Tailwind css -->
    <link href="/dist/output.css" rel="stylesheet">
    <!-- Google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>

                        <div class="hidden sm:ml-6 sm:block">

                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">SERVICES</a>
                                <a href="#contact"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">CONTACT</a>
                            </div>
                        </div>
                    </div>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">

                            class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">

                            <span class="sr-only">View notifications</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden hidden" id="mobile-menu">

                    <a href="#portafolio"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">PORTAFOLIO</a>
                    <a href="#services"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">SERVICES</a>
                    <a href="#contact"
                        class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">CONTACT</a>

            </div>
        </section>
        <section class="h-screen bg-color1" id="services">
            <div class="relative text-center">

            <div>
                
            </div>

            </div>

    <script src="js/expanded.js"></script>
